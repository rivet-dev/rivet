apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rivet-engine
    component: rivet-engine
    service: engine
  name: rivet-engine
  namespace: rivet-engine
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rivet-engine
  template:
    metadata:
      annotations:
        checksum/config: REPLACE_WITH_CONFIG_CHECKSUM
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app: rivet-engine
        component: rivet-engine
        service: engine
    spec:
      containers:
      - args:
        - start
        - --except-services
        - singleton
        env:
        - name: RIVET_CONFIG_PATH
          value: /etc/rivet/config.jsonc
        image: rivet-engine:local
        imagePullPolicy: Never
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: 6421
          periodSeconds: 10
          timeoutSeconds: 5
        name: rivet-engine
        ports:
        - containerPort: 6420
          name: guard
          protocol: TCP
        - containerPort: 6421
          name: api-peer
          protocol: TCP
        readinessProbe:
          failureThreshold: 2
          httpGet:
            path: /health
            port: 6421
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          limits:
            cpu: 4000m
            memory: 8Gi
          requests:
            cpu: 2000m
            memory: 4Gi
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /health
            port: 6421
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /etc/rivet
          name: config
          readOnly: true
      serviceAccountName: rivet-engine
      volumes:
      - configMap:
          name: engine-config
        name: config
