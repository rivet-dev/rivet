      - rivet-network-dc-a-to-core
      - rivet-network-dc-a-engine-peer
      - rivet-network-dc-b-engine-peer
      - rivet-network-dc-c-engine-peer
    ports:
      - '6420:6420'
    healthcheck:
      test:
        - CMD
        - curl
        - '-f'
        - http://127.0.0.1:6420/health
      interval: 2s
      timeout: 10s
      retries: 10
      start_period: 30s
  runner-dc-a:
    build:
      context: ../../..
      dockerfile: engine/sdks/typescript/test-runner/Dockerfile
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - RIVET_ENDPOINT=http://rivet-engine-dc-a:6420
      - RIVET_RUNNER_TOTAL_SLOTS=1000000
    stop_grace_period: 4s
    ports:
      - '5050:5050'
    depends_on:
      rivet-engine-dc-a:
