services:
  clickhouse:
    restart: unless-stopped
    image: clickhouse/clickhouse-server:25.1.5
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./core/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./core/clickhouse/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./core/clickhouse/client-config.xml:/etc/clickhouse-client/config.xml
      - ./core/clickhouse/init:/docker-entrypoint-initdb.d
    environment:
      - CLICKHOUSE_ALWAYS_RUN_INITDB_SCRIPTS=true
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=default
      - CLICKHOUSE_HTTP_PORT=9300
      - CLICKHOUSE_TCP_PORT=9301
    networks:
      - rivet-network-dc-a-to-core
      - rivet-network-dc-b-to-core
      - rivet-network-dc-c-to-core
      - rivet-core-network
    healthcheck:
      test:
        - CMD
        - clickhouse-client
        - '--host'
        - 127.0.0.1
        - '--port'
        - '9301'
        - '--user'
        - system
        - '--password'
        - default
        - '--query'
        - SELECT 1
      interval: 2s
      timeout: 10s
      retries: 10
  prometheus:
    restart: unless-stopped
    image: prom/prometheus:latest
    volumes:
      - prometheus-data:/prometheus
      - ./core/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-remote-write-receiver'
    ports:
      - '9090:9090'
    networks:
      - rivet-network-dc-a-to-core
      - rivet-network-dc-b-to-core
      - rivet-network-dc-c-to-core
      - rivet-core-network
    healthcheck:
      test:
        - CMD
        - wget
        - '--spider'
        - '-q'
        - http://127.0.0.1:9090/-/healthy
      interval: 5s
      timeout: 3s
      retries: 3
  grafana:
    image: grafana/grafana:11.5.2
    volumes:
      - grafana-data:/var/lib/grafana
      - ./core/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./core/grafana/provisioning:/etc/grafana/provisioning
      - ./core/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    ports:
      - '3100:3000'
    networks:
      - rivet-core-network
    depends_on:
      clickhouse:
        condition: service_healthy
      prometheus:
        condition: service_healthy
  postgres-dc-a:
    restart: unless-stopped
    image: postgres:17-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - >-
        ./datacenters/dc-a/postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
      - postgres-data-dc-a:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U postgres -d postgres
      interval: 2s
      timeout: 10s
      retries: 10
    networks:
      - rivet-network-dc-a
  rivet-shell-dc-a:
    build:
      context: ../../..
      dockerfile: engine/docker/universal/Dockerfile
      target: engine-full
      args:
        BUILD_FRONTEND: 'true'
    platform: linux/amd64
    restart: unless-stopped
    entrypoint: sleep
    command: infinity
    stop_grace_period: 0s
    depends_on:
      postgres-dc-a:
        condition: service_healthy
    volumes:
      - ./datacenters/dc-a/rivet-engine/config.jsonc:/etc/rivet/config.jsonc:ro
    networks:
      - rivet-network-dc-a
      - rivet-network-dc-a-to-core
      - rivet-network-dc-a-engine-peer
      - rivet-network-dc-b-engine-peer
      - rivet-network-dc-c-engine-peer
  vector-server-dc-a:
    restart: unless-stopped
    image: timberio/vector:0.48.0-distroless-static
    command: '-C /etc/vector'
    volumes:
      - vector-server-data-dc-a:/var/lib/vector
      - ./datacenters/dc-a/vector-server:/etc/vector
    networks:
      - rivet-network-dc-a
      - rivet-network-dc-a-to-core
    depends_on:
      clickhouse:
        condition: service_healthy
  vector-client-dc-a:
    restart: unless-stopped
    image: timberio/vector:0.48.0-distroless-static
    command: '-C /etc/vector'
    volumes:
      - vector-client-data-dc-a:/var/lib/vector
      - ./datacenters/dc-a/vector-client:/etc/vector
    networks:
      - rivet-network-dc-a
    depends_on:
      vector-server-dc-a:
        condition: service_started
  otel-collector-dc-a:
    image: otel/opentelemetry-collector-contrib:latest
    restart: unless-stopped
    command: '--config=/etc/otel/config.yaml'
    volumes:
      - ./datacenters/dc-a/otel-collector/config.yaml:/etc/otel/config.yaml:ro
    environment:
      - CLICKHOUSE_PASSWORD=default
    depends_on:
      clickhouse:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    networks:
      - rivet-network-dc-a
      - rivet-network-dc-a-to-core
    ports:
      - '4317:4317'
  rivet-engine-dc-a:
    build:
      context: ../../..
      dockerfile: engine/docker/universal/Dockerfile
      target: engine-full
      args:
        BUILD_FRONTEND: 'true'
    platform: linux/amd64
    restart: unless-stopped
    environment:
      - RUST_LOG_ANSI_COLOR=1
      - RIVET_OTEL_ENABLED=1
      - RIVET_OTEL_SAMPLER_RATIO=1
      - RIVET_OTEL_GRPC_ENDPOINT=http://otel-collector-dc-a:4317
    stop_grace_period: 0s
    depends_on:
      vector-client-dc-a:
        condition: service_started
      otel-collector-dc-a:
        condition: service_started
      postgres-dc-a:
        condition: service_healthy
    volumes:
      - ./datacenters/dc-a/rivet-engine/config.jsonc:/etc/rivet/config.jsonc:ro
    networks:
