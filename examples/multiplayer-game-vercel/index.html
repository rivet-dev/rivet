<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiplayer Game</title>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

		:root {
			--bg: #f3efe9;
			--panel: #ffffff;
			--ink: #1f1a17;
			--muted: #6b625a;
			--accent: #ff7a59;
			--accent-dark: #d54d30;
			--accent-soft: #fff2ec;
			--border: #e2dbd4;
			--shadow: rgba(20, 16, 12, 0.1);
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			font-family: "Space Grotesk", "Segoe UI", sans-serif;
			background: radial-gradient(circle at top, #fff9f3 0%, var(--bg) 60%);
			color: var(--ink);
			min-height: 100vh;
			padding: 32px 20px 48px;
		}

		.app-shell {
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			flex-direction: column;
			gap: 24px;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: flex-start;
			gap: 24px;
			flex-wrap: wrap;
		}

		.eyebrow {
			text-transform: uppercase;
			letter-spacing: 0.2em;
			font-size: 12px;
			color: var(--muted);
			margin: 0 0 6px;
		}

		h1 {
			font-size: 36px;
			margin: 0 0 8px;
		}

		.subhead {
			margin: 0;
			color: var(--muted);
			max-width: 420px;
		}

		.status {
			display: flex;
			flex-direction: column;
			gap: 6px;
			font-size: 14px;
		}

		.status span {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			font-weight: 600;
		}

		.status .connected::before,
		.status .disconnected::before {
			content: "";
			display: inline-block;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background: #d54d30;
		}

		.status .connected::before {
			background: #2aa36b;
		}

		.hud {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
			gap: 16px;
		}

		.hud div {
			background: var(--panel);
			border-radius: 16px;
			padding: 16px 18px;
			border: 1px solid var(--border);
			box-shadow: 0 12px 24px var(--shadow);
		}

		.hud p {
			margin: 0 0 6px;
			font-size: 13px;
			color: var(--muted);
		}

		.hud strong {
			font-size: 20px;
		}

		.play-area {
			display: grid;
			grid-template-columns: minmax(0, 1fr) 320px;
			gap: 24px;
		}

		.canvas-shell {
			position: relative;
			background: var(--panel);
			border-radius: 24px;
			padding: 20px;
			border: 1px solid var(--border);
			box-shadow: 0 18px 30px var(--shadow);
		}

		canvas {
			width: 100%;
			height: auto;
			display: block;
			border-radius: 18px;
			border: 2px solid #1f1a17;
		}

		.overlay {
			position: absolute;
			inset: 20px;
			background: rgba(255, 255, 255, 0.82);
			border-radius: 18px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 600;
			color: var(--muted);
			text-align: center;
			padding: 12px;
		}

		.sidebar {
			display: flex;
			flex-direction: column;
			gap: 16px;
		}

		.panel {
			background: var(--panel);
			border-radius: 18px;
			padding: 18px;
			border: 1px solid var(--border);
			box-shadow: 0 12px 24px var(--shadow);
			display: flex;
			flex-direction: column;
			gap: 10px;
		}

		.panel h3 {
			margin: 0;
			font-size: 18px;
		}

		label {
			font-size: 13px;
			color: var(--muted);
		}

		input {
			padding: 10px 12px;
			border-radius: 10px;
			border: 1px solid var(--border);
			font-family: inherit;
			font-size: 14px;
		}

		button {
			padding: 10px 14px;
			border-radius: 12px;
			border: none;
			background: var(--accent);
			color: #fff;
			font-weight: 700;
			cursor: pointer;
			transition: transform 0.15s ease, background 0.15s ease;
		}

		button:hover {
			background: var(--accent-dark);
			transform: translateY(-1px);
		}

		button:disabled {
			background: #d4c7bc;
			cursor: not-allowed;
			transform: none;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-direction: column;
			gap: 8px;
		}

		li {
			display: flex;
			justify-content: space-between;
			padding: 8px 10px;
			border-radius: 10px;
			background: var(--accent-soft);
			font-size: 14px;
		}

		li.me {
			background: #1f1a17;
			color: #fff;
		}

		.muted {
			color: var(--muted);
			font-size: 14px;
		}

		.error {
			margin: 0;
			color: #c1292e;
			font-size: 13px;
		}

		@media (max-width: 980px) {
			.play-area {
				grid-template-columns: 1fr;
			}
		}
	</style>
</head>
<body>
	<div id="root"></div>
	<script type="module" src="/frontend/main.tsx"></script>
</body>
</html>
