<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivet Actors Demo - Hello World</title>
    <meta name="description" content="A real-time counter demo showcasing Rivet Actors - persistent, stateful processes that sync instantly across all clients.">
    <style>
        /* Rivet Brand Colors */
        :root {
            /* Primary */
            --rivet-orange: #FF4500;
            --rivet-orange-hover: #E63E00;
            --rivet-orange-glow: rgba(255, 69, 0, 0.3);
            --rivet-orange-subtle: rgba(255, 69, 0, 0.1);

            /* Dark Theme */
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --border-color: #3a3a3c;
            --border-subtle: #2c2c2e;

            /* Text */
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --text-muted: #636366;

            /* Status */
            --status-connected: #30d158;
            --status-disconnected: #ff3b30;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            padding: 20px;
        }

        .counter-app {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .counter-container {
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }

        .counter-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .counter-header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .header-tagline {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .status-indicator.connected .status-dot {
            background-color: var(--status-connected);
            box-shadow: 0 0 8px var(--status-connected);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.disconnected .status-dot {
            background-color: var(--status-disconnected);
            box-shadow: 0 0 8px var(--status-disconnected);
            animation: pulse 1s ease-in-out infinite;
        }

        .status-indicator.connected {
            color: var(--status-connected);
        }

        .status-indicator.disconnected {
            color: var(--status-disconnected);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .counter-settings {
            padding: 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .setting-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .setting-input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .setting-input:focus {
            outline: none;
            border-color: var(--rivet-orange);
            box-shadow: 0 0 0 3px var(--rivet-orange-subtle);
        }

        .setting-input::placeholder {
            color: var(--text-muted);
        }

        .counter-display {
            padding: 48px 24px;
            text-align: center;
            background: var(--bg-primary);
        }

        .count-value {
            font-size: 72px;
            font-weight: 700;
            color: var(--rivet-orange);
            line-height: 1;
            margin-bottom: 12px;
            font-variant-numeric: tabular-nums;
            transition: transform 0.15s ease, color 0.3s ease;
        }

        .count-value.changed {
            animation: countPulse 0.3s ease-out;
        }

        @keyframes countPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 30px var(--rivet-orange-glow);
            }
            100% {
                transform: scale(1);
            }
        }

        .count-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .last-updated {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .counter-controls {
            padding: 24px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .counter-button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            background: var(--rivet-orange);
        }

        .counter-button:hover:not(:disabled) {
            background: var(--rivet-orange-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--rivet-orange-glow);
        }

        .counter-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .counter-button:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            color: var(--text-muted);
            transform: none;
        }

        .reset-section {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            background: transparent;
        }

        .reset-button:hover:not(:disabled) {
            border-color: var(--rivet-orange);
            color: var(--rivet-orange);
        }

        .reset-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .info-box {
            padding: 24px;
            background: var(--bg-tertiary);
        }

        .info-box-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-box-header svg {
            width: 18px;
            height: 18px;
            color: var(--rivet-orange);
        }

        .info-box p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
            margin: 0 0 16px 0;
        }

        .info-box li {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            padding-left: 20px;
            position: relative;
            margin-bottom: 6px;
        }

        .info-box li::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            width: 6px;
            height: 6px;
            background: var(--rivet-orange);
            border-radius: 50%;
        }

        .info-box-links {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .info-box-link {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--rivet-orange);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .info-box-link:hover {
            opacity: 0.8;
        }

        .info-box-link svg {
            width: 14px;
            height: 14px;
        }

        @media (max-width: 480px) {
            .counter-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .counter-header h1 {
                font-size: 18px;
            }

            .count-value {
                font-size: 56px;
            }

            .counter-controls {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .counter-button {
                width: 100%;
            }

            .info-box-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/frontend/main.tsx"></script>
</body>
</html>
