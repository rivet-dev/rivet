<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }
        .counter-app {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .counter-container {
            background: #1c1c1e;
            border-radius: 16px;
            border: 1px solid #2c2c2e;
            overflow: hidden;
        }
        .counter-header {
            padding: 24px;
            border-bottom: 1px solid #2c2c2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .counter-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        .status-indicator.connected .status-dot {
            background-color: #30d158;
        }
        .status-indicator.disconnected .status-dot {
            background-color: #ff3b30;
        }
        .status-indicator.connected {
            color: #30d158;
        }
        .status-indicator.disconnected {
            color: #ff3b30;
        }
        .counter-settings {
            padding: 24px;
            border-bottom: 1px solid #2c2c2e;
        }
        .setting-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #8e8e93;
            margin-bottom: 8px;
        }
        .setting-input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #3a3a3c;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #2c2c2e;
            color: #ffffff;
        }
        .setting-input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        .setting-input::placeholder {
            color: #8e8e93;
        }
        .counter-display {
            padding: 48px 24px;
            text-align: center;
            background: #000000;
        }
        .count-value {
            font-size: 72px;
            font-weight: 700;
            color: #007aff;
            line-height: 1;
            margin-bottom: 12px;
            font-variant-numeric: tabular-nums;
        }
        .count-label {
            font-size: 16px;
            color: #8e8e93;
            font-weight: 500;
        }
        .counter-controls {
            padding: 24px;
            display: flex;
            gap: 12px;
            border-bottom: 1px solid #2c2c2e;
        }
        .counter-button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            background: #007aff;
        }
        .counter-button:hover:not(:disabled) {
            background: #0056cc;
            transform: translateY(-2px);
        }
        .counter-button:disabled {
            background: #3a3a3c;
            cursor: not-allowed;
            color: #8e8e93;
            transform: none;
        }
        .info-box {
            padding: 24px;
            background: #2c2c2e;
        }
        .info-box p {
            font-size: 14px;
            color: #8e8e93;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .info-box p:last-child {
            margin-bottom: 0;
        }
        @media (max-width: 480px) {
            .counter-header h1 {
                font-size: 20px;
            }
            .count-value {
                font-size: 56px;
            }
            .counter-controls {
                flex-direction: column;
            }
            .counter-button {
                width: 100%;
            }
        }
    </style>
  <script type="module" crossorigin src="/assets/index-Yc3Q-xWv.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
