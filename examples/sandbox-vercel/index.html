<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sandbox</title>
		<style>
			:root {
				color-scheme: dark;
				--bg: #0a0a0a;
				--panel: #1c1c1e;
				--panel-2: #2c2c2e;
				--panel-3: #0f0f0f;
				--border: #1c1c1e;
				--border-strong: #2c2c2e;
				--text: #ffffff;
				--muted: #8e8e93;
				--muted-2: #6e6e73;
				--accent: #ff4f00;
				--accent-soft: rgba(255, 79, 0, 0.2);
				--success: #30d158;
				--danger: #ff3b30;
				--warning: #ff9f0a;
				--radius: 8px;
				--shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, sans-serif;
				background: #0a0a0a;
				color: var(--text);
			}

			#root {
				height: 100vh;
			}

			.app {
				display: grid;
				grid-template-columns: 280px 1fr;
				height: 100vh;
			}

			/* ── Sidebar ──────────────────────────── */

			.sidebar {
				background: var(--panel-3);
				border-right: 1px solid var(--border);
				padding: 20px 16px;
				display: flex;
				flex-direction: column;
				gap: 16px;
				overflow-y: auto;
			}

			.sidebar h1 {
				font-size: 18px;
				margin: 0;
				letter-spacing: 0.02em;
			}

			.sidebar .subtitle {
				color: var(--muted);
				font-size: 13px;
				margin-top: 6px;
			}

			.nav-group {
				display: flex;
				flex-direction: column;
				gap: 8px;
			}

			.nav-group-title {
				font-size: 12px;
				text-transform: uppercase;
				letter-spacing: 0.08em;
				color: var(--muted-2);
				margin-top: 8px;
				display: flex;
				align-items: center;
				gap: 6px;
			}

			.nav-button {
				background: transparent;
				border: 1px solid transparent;
				color: var(--muted);
				text-align: left;
				padding: 10px 12px;
				border-radius: 6px;
				cursor: pointer;
				font-size: 13px;
				transition: border 0.2s ease, color 0.2s ease, background 0.2s ease;
			}

			.nav-button:hover {
				border-color: var(--border);
				background: var(--panel);
				color: var(--text);
			}

			.nav-button.active {
				background: var(--accent-soft);
				border-color: var(--accent);
				color: var(--text);
			}

			/* ── Content ──────────────────────────── */

			.content {
				padding: 32px;
				display: flex;
				flex-direction: column;
				gap: 24px;
				overflow-y: auto;
			}

			.page-header {
				display: flex;
				flex-direction: column;
				gap: 12px;
			}

			.page-title {
				font-size: 28px;
				margin: 0;
			}

			.page-description {
				color: var(--muted);
				font-size: 15px;
				margin: 0;
				max-width: 720px;
			}

			/* ── Cards ────────────────────────────── */

			.card {
				background: var(--panel);
				border: 1px solid var(--border);
				border-radius: var(--radius);
				padding: 20px;
				box-shadow: var(--shadow);
				display: flex;
				flex-direction: column;
				gap: 16px;
			}

			.card-title {
				font-size: 18px;
				margin: 0;
			}

			.card-subtitle {
				color: var(--muted);
				margin: 0;
				font-size: 13px;
			}

			/* ── Demo Container ───────────────────── */

			.demo-container {
				border: 1px solid var(--border-strong);
				border-radius: var(--radius);
				overflow: hidden;
				background: var(--panel);
			}

			/* ── Actor Tabs ───────────────────────── */

			.actor-tabs {
				display: flex;
				border-bottom: 1px solid var(--border-strong);
				overflow-x: auto;
				background: var(--panel-3);
			}

			.actor-tab {
				padding: 10px 20px;
				background: transparent;
				border: none;
				border-bottom: 2px solid transparent;
				color: var(--muted);
				font-size: 13px;
				font-weight: 600;
				cursor: pointer;
				margin-bottom: -1px;
				transition: color 0.15s, border-color 0.15s;
				white-space: nowrap;
			}

			.actor-tab.active {
				color: var(--text);
				border-bottom-color: var(--accent);
			}

			/* ── Actor View ───────────────────────── */

			.actor-view-header {
				padding: 12px 16px;
				border-bottom: 1px solid var(--border-strong);
				display: flex;
				align-items: center;
				gap: 16px;
				flex-wrap: wrap;
			}

			.actor-view-title-row {
				display: flex;
				align-items: center;
				gap: 10px;
				flex-shrink: 0;
			}

			.actor-name {
				font-size: 14px;
				font-weight: 600;
			}

			.connection-fields-compact {
				display: flex;
				gap: 8px;
				flex: 1;
				min-width: 0;
			}

			.field-compact {
				display: flex;
				flex-direction: column;
				gap: 2px;
				flex: 1;
				min-width: 0;
			}

			.field-compact label {
				font-size: 10px;
				text-transform: uppercase;
				letter-spacing: 0.06em;
				color: var(--muted-2);
			}

			.field-compact input {
				padding: 6px 10px;
				font-size: 12px;
				border-radius: 6px;
				min-width: 0;
			}

			/* ── Two-Column Layout ────────────────── */

			.actor-columns {
				display: grid;
				grid-template-columns: 1fr 1fr;
				min-height: 240px;
			}

			.actor-controls {
				border-right: 1px solid var(--border-strong);
				display: flex;
				flex-direction: column;
			}

			.actor-inspector {
				display: flex;
				flex-direction: column;
				background: var(--panel-3);
				overflow-y: auto;
				max-height: calc(100vh - 280px);
			}

			.panel-label {
				font-size: 11px;
				text-transform: uppercase;
				letter-spacing: 0.08em;
				color: var(--muted-2);
				font-weight: 600;
				padding: 10px 16px 0;
			}

			.no-actions {
				padding: 24px 16px;
				color: var(--muted);
				font-size: 13px;
			}

			/* ── Inspector Sections ───────────────── */

			.inspector-section {
				border-bottom: 1px solid var(--border);
				display: flex;
				flex-direction: column;
			}

			.inspector-section:last-child {
				border-bottom: none;
				flex: 1;
			}

			.inspector-section-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 8px 12px;
				border-bottom: 1px solid var(--border);
				gap: 8px;
				flex-shrink: 0;
			}

			.inspector-label {
				font-size: 11px;
				text-transform: uppercase;
				letter-spacing: 0.08em;
				color: var(--muted-2);
				font-weight: 600;
				flex-shrink: 0;
			}

			.inspector-controls {
				display: flex;
				align-items: center;
				gap: 6px;
				min-width: 0;
			}

			.inspector-input {
				padding: 4px 8px !important;
				font-size: 12px !important;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
				border-radius: 4px !important;
				width: 120px;
				min-width: 0;
			}

			.inspector-action-btn {
				background: transparent;
				border: 1px solid var(--border-strong);
				color: var(--muted);
				padding: 3px 8px;
				border-radius: 4px;
				font-size: 12px;
				cursor: pointer;
				transition: color 0.15s, border-color 0.15s;
				white-space: nowrap;
			}

			.inspector-action-btn:hover {
				color: var(--text);
				border-color: var(--muted);
			}

			.inspector-action-btn:disabled {
				opacity: 0.4;
				cursor: not-allowed;
			}

			/* ── State Display ────────────────────── */

			.state-display {
				padding: 10px 12px;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
				font-size: 12px;
				line-height: 1.5;
				white-space: pre-wrap;
				word-break: break-word;
				max-height: 200px;
				overflow-y: auto;
				color: var(--text);
			}

			/* ── Events Display ───────────────────── */

			.events-display {
				max-height: 200px;
				overflow-y: auto;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
				font-size: 12px;
			}

			.inspector-empty {
				padding: 12px;
				color: var(--muted-2);
				font-size: 12px;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, sans-serif;
			}

			.event-row {
				display: flex;
				gap: 8px;
				padding: 6px 12px;
				border-bottom: 1px solid var(--border);
				align-items: baseline;
			}

			.event-row:last-child {
				border-bottom: none;
			}

			.event-time {
				color: var(--muted-2);
				font-size: 11px;
				flex-shrink: 0;
			}

			.event-data {
				color: var(--text);
				white-space: pre-wrap;
				word-break: break-word;
			}

			/* ── Code (Bottom) ────────────────────── */

			.demo-code-bottom {
				border-top: 1px solid var(--border-strong);
			}

			.demo-code-label {
				padding: 8px 12px;
				border-bottom: 1px solid var(--border);
			}

			.section-label {
				font-size: 11px;
				text-transform: uppercase;
				letter-spacing: 0.08em;
				color: var(--muted-2);
				font-weight: 600;
			}

			.demo-code-bottom .code-block {
				border: none;
				border-radius: 0;
				margin: 0;
				max-height: 280px;
				overflow-y: auto;
			}

			/* ── Action Runner ────────────────────── */

			.segmented-control {
				display: flex;
				border-bottom: 1px solid var(--border);
				overflow-x: auto;
				flex-wrap: wrap;
			}

			.segment {
				padding: 10px 16px;
				background: transparent;
				border: none;
				border-bottom: 2px solid transparent;
				color: var(--muted);
				font-size: 13px;
				font-weight: 600;
				cursor: pointer;
				border-radius: 0;
				transition: color 0.15s, border-color 0.15s;
				margin-bottom: -1px;
			}

			.segment.active {
				color: var(--text);
				border-bottom-color: var(--accent);
			}

			.action-body {
				padding: 12px 16px;
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			.action-input-row {
				display: flex;
				gap: 8px;
				align-items: flex-start;
			}

			.action-args-input {
				flex: 1;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
				font-size: 13px;
				min-width: 0;
			}

			.action-input-row button {
				padding: 12px 16px;
				flex-shrink: 0;
			}

			.action-result {
				background: var(--panel-3);
				border: 1px solid var(--border);
				border-radius: 6px;
				padding: 10px 12px;
				margin: 0;
				font-size: 12px;
				line-height: 1.5;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
				white-space: pre-wrap;
				word-break: break-word;
				max-height: 160px;
				overflow-y: auto;
				color: var(--success);
			}

			/* ── Forms ────────────────────────────── */

			.demo-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
				gap: 12px;
			}

			.form-row {
				display: flex;
				flex-direction: column;
				gap: 6px;
			}

			label {
				font-size: 12px;
				color: var(--muted);
			}

			input,
			select,
			textarea {
				background: var(--panel-2);
				border: 1px solid var(--border-strong);
				color: var(--text);
				padding: 12px 16px;
				border-radius: 8px;
				font-size: 14px;
			}

			input:focus,
			select:focus,
			textarea:focus {
				outline: none;
				border-color: var(--accent);
				box-shadow: 0 0 0 3px var(--accent-soft);
			}

			textarea {
				min-height: 80px;
				resize: vertical;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
			}

			/* ── Buttons ──────────────────────────── */

			.button-row {
				display: flex;
				flex-wrap: wrap;
				gap: 8px;
			}

			button {
				padding: 12px 20px;
				border-radius: 8px;
				border: none;
				cursor: pointer;
				font-size: 14px;
				font-weight: 600;
				transition: opacity 0.2s ease;
			}

			button.primary {
				background: var(--accent);
				color: #ffffff;
			}

			button.secondary {
				background: var(--panel-2);
				color: var(--text);
			}

			button.ghost {
				background: transparent;
				color: var(--accent);
				border: 1px solid var(--accent);
			}

			button:disabled {
				opacity: 0.5;
				cursor: not-allowed;
			}

			/* ── Status ───────────────────────────── */

			.status-pill {
				display: inline-flex;
				align-items: center;
				gap: 6px;
				padding: 4px 10px;
				border-radius: 999px;
				font-size: 12px;
				border: 1px solid var(--border-strong);
			}

			.status-dot {
				width: 8px;
				height: 8px;
				border-radius: 999px;
				background: var(--muted);
			}

			.status-dot.connected {
				background: var(--success);
			}

			.status-dot.error {
				background: var(--danger);
			}

			/* ── Code Block ───────────────────────── */

			.code-block {
				background: var(--panel-3) !important;
				border: 1px solid var(--border);
				border-radius: 8px;
				padding: 16px;
				margin: 0;
				font-size: 12px;
				line-height: 1.6;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
				white-space: pre-wrap;
				overflow-x: auto;
			}

			/* ── Event Log (WebSocket panels) ─────── */

			.event-log {
				background: var(--panel-2);
				border: 1px solid var(--border-strong);
				border-radius: 8px;
				padding: 12px;
				max-height: 220px;
				overflow-y: auto;
				font-size: 12px;
				font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, monospace;
			}

			.event-entry {
				padding: 8px;
				border-bottom: 1px solid var(--border);
			}

			.event-entry:last-child {
				border-bottom: none;
			}

			/* ── Notice ───────────────────────────── */

			.notice {
				background: rgba(255, 159, 10, 0.12);
				border-left: 3px solid var(--warning);
				padding: 12px 16px;
				border-radius: 8px;
				font-size: 12px;
				color: var(--muted);
			}

			/* ── Mermaid ──────────────────────────── */

			.mermaid-diagram {
				display: flex;
				justify-content: center;
			}

			.mermaid-diagram svg {
				max-width: 100%;
				height: auto;
			}

			/* ── Mobile ───────────────────────────── */

			.mobile-select {
				display: none;
			}

			@media (max-width: 1100px) {
				.actor-columns {
					grid-template-columns: 1fr;
				}
				.actor-controls {
					border-right: none;
					border-bottom: 1px solid var(--border-strong);
				}
				.actor-inspector {
					max-height: none;
				}
			}

			@media (max-width: 900px) {
				.app {
					grid-template-columns: 1fr;
					height: auto;
					min-height: 100vh;
				}
				#root {
					height: auto;
					min-height: 100vh;
				}
				.sidebar {
					position: sticky;
					top: 0;
					z-index: 10;
					border-right: none;
					border-bottom: 1px solid var(--border);
					overflow-y: visible;
				}
				.content {
					overflow-y: visible;
				}
				.nav-group {
					display: none;
				}
				.mobile-select {
					display: flex;
					flex-direction: column;
					gap: 8px;
				}
				.connection-fields-compact {
					flex-direction: column;
				}
				.actor-view-header {
					flex-direction: column;
					align-items: flex-start;
				}
			}

			/* ── Scrollbars ───────────────────────── */

			.sidebar::-webkit-scrollbar,
			.content::-webkit-scrollbar,
			.actor-inspector::-webkit-scrollbar,
			.state-display::-webkit-scrollbar,
			.events-display::-webkit-scrollbar,
			.demo-code-bottom .code-block::-webkit-scrollbar,
			.action-result::-webkit-scrollbar {
				width: 6px;
			}

			.sidebar::-webkit-scrollbar-track,
			.content::-webkit-scrollbar-track,
			.actor-inspector::-webkit-scrollbar-track,
			.state-display::-webkit-scrollbar-track,
			.events-display::-webkit-scrollbar-track,
			.demo-code-bottom .code-block::-webkit-scrollbar-track,
			.action-result::-webkit-scrollbar-track {
				background: transparent;
			}

			.sidebar::-webkit-scrollbar-thumb,
			.content::-webkit-scrollbar-thumb,
			.actor-inspector::-webkit-scrollbar-thumb,
			.state-display::-webkit-scrollbar-thumb,
			.events-display::-webkit-scrollbar-thumb,
			.demo-code-bottom .code-block::-webkit-scrollbar-thumb,
			.action-result::-webkit-scrollbar-thumb {
				background: var(--border-strong);
				border-radius: 3px;
			}

			.sidebar::-webkit-scrollbar-thumb:hover,
			.content::-webkit-scrollbar-thumb:hover,
			.actor-inspector::-webkit-scrollbar-thumb:hover,
			.state-display::-webkit-scrollbar-thumb:hover,
			.events-display::-webkit-scrollbar-thumb:hover,
			.demo-code-bottom .code-block::-webkit-scrollbar-thumb:hover,
			.action-result::-webkit-scrollbar-thumb:hover {
				background: #48484a;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/frontend/main.tsx"></script>
	</body>
</html>
